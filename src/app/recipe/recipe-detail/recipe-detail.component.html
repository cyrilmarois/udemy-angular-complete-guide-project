<p>RECIPE detail works !</p>
<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" 
    alt="{{recipe.title}}" 
    class="img-responsive" 
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" ngbDropdown>
      <button type="button" class="btn btn-primary dropwdown-toggle" ngbDropdownToggle>
        Manage recipe 
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li><a (click)="addToShoppingList()" style="cursor: pointer">To shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor:pointer">Edit recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor:pointer">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    Description : {{ recipe.description }}
  </div>
</div>
<div class="row">
    <div class="col-sm-12">
      Ingredients : 
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients"
          class="list-group-item">
          {{ingredient.name}} - {{ingredient.quantity}}
        </li>
      </ul>
    </div>
  </div>
