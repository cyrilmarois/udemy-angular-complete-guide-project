<p>RECIPE list works !</p>
<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success"
    (click)="onAddNewRecipe()">New Recipe</button>
  </div>

  <div class="col-sm-12">

  </div>
</dl>
