<app-header
  (menuActive)="activateMenu($event)">
</app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe
        *ngIf="'recipe' === menuActive"></app-recipe>
      <app-shopping-list
        *ngIf="'shopping' === menuActive"></app-shopping-list>
    </div>
  </div>
</div>
